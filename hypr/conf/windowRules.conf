# Firefox
windowrulev2=nofullscreenrequest,title:^(Firefox — Sharing Indicator)$
windowrulev2=float,title:^(Firefox — Sharing Indicator)$
windowrulev2=monitor 0,title:^(Firefox — Sharing Indicator)$
windowrulev2=move 62 1395,title:^(Firefox — Sharing Indicator)$

windowrulev2=maxsize 2000 1000, class:^(firefox), floating:1, title:^(File Upload)
windowrulev2=center, class:^(firefox), floating:1, title:^(File Upload)

